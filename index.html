<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markerless AR Model</title>
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js library -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- A-Frame scene with AR.js for world tracking -->
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; worldTracking: true;" 
      renderer="antialias: true; alpha: true;" 
      camera>
      
      <!-- Ambient light -->
      <a-light type="ambient" color="#fff" intensity="0.5"></a-light>

      <!-- 3D model that can be placed anywhere in the environment -->
      <a-entity
        gltf-model="./assets/model.gltf"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        animation-mixer>
      </a-entity>

      <!-- Camera with AR capabilities -->
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
