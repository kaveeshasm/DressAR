<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR 3D Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js for AR capabilities -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- AR scene -->
    <a-scene 
      embedded 
      arjs 
      renderer="antialias: true; alpha: true;" 
      camera>
      
      <!-- Add a light source to illuminate the model -->
      <a-light type="directional" position="0 5 5" intensity="1"></a-light>

      <!-- Ambient light -->
      <a-light type="ambient" color="#fff" intensity="0.5"></a-light>

      <!-- Define the AR Marker -->
      <a-marker preset="hiro">
        <!-- Load the 3D model -->
        <a-entity
          gltf-model="./assets/model.gltf"
          scale="0.5 0.5 0.5"
          animation-mixer
        ></a-entity>
      </a-marker>

      <!-- Camera with AR support -->
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
